<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://js.stripe.com/v3/"></script>
  <title>Schedule appointment</title>
</head>

<body>
  <div class="container text-center">
    <img src="img/logo.jpg" loading="lazy" width="700" height="700" class="img-fluid">
  </div>

  <section id="home-icons" class="py-5">

    <div class="container">
      <div class="row row-content">
        <div class="col-12">
          <div class="card brand-text text-center card-form">
            <div class="card-body text-white">
              <h3>Schedule an appointment!</h3>
              <p class="lead">Por favor completa este formulario para agendar una cita</p>
              <form>
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control form-control-lg" required placeholder="Nombre" id="name"
                    name="name">
                </div>

                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-phone"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control form-control-lg" required placeholder="Teléfono" id="phone"
                    name="phone">
                </div>

                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                  <input type="email" class="form-control form-control-lg" placeholder="Correo electrónico" id="email"
                    name="email">
                </div>

                <br>

                <div class="text-left lead">
                  <p>Corte de pelo</p>
                  <div class="row">
                    <div class="col-md-6">
                      <select class="form-control form-control-lg" required name="time" id="time">
                        <option value="">-- Selecciona hora --</option>
                        <option value="8:00 a.m.">8:00 a.m.</option>
                        <option value="8:30 a.m.">8:30 a.m.</option>
                        <option value="9:00 a.m.">9:00 a.m.</option>
                        <option value="9:30 a.m.">9:30 a.m.</option>
                        <option value="10:00 a.m.">10:00 a.m.</option>
                        <option value="10:30 a.m.">10:30 a.m.</option>
                        <option value="11:00 a.m.">11:00 a.m.</option>
                        <option value="11:30 a.m.">11:30 a.m.</option>
                        <option value="12:00 p.m.">12:00 p.m.</option>
                        <option value="12:30 p.m.">12:30 p.m.</option>
                        <option value="1:00 p.m.">1:00 p.m.</option>
                        <option value="1:30 p.m.">1:30 p.m.</option>
                        <option value="2:00 p.m.">2:00 p.m.</option>
                        <option value="2:30 p.m.">2:30 p.m.</option>
                        <option value="3:00 p.m.">3:00 p.m.</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <input type="date" id="date" required name="date" class="form-control form-control-lg">
                    </div>
                  </div>

                  <br>

                  <button id="checkoutButton" class="btn btn-light btn-block"><strong>AGENDAR</strong></button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="text-center p-4">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <script src="js/appointment.js"></script>

</body>

</html>
